<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-message {
            background-color: #5cb85c; /* Happy green color */
            color: #fff; /* White text */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="confirmation-message">
    <p>I'll see you on February 17, 2024 at 5 pm!</p>
</div>
</body>
</html>
